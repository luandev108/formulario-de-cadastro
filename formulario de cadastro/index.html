<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <h1>Adquira seu veiculo agora</h1>
    </header>

    <div class="carousel-imagens">
        <img src="./imagen/slide1.png" alt="imagem do carro da porsche">
        <img src="./imagen/slide2.png" alt="imagem do carro da BMW">
        <img src="./imagen/slide3.png" alt="imagem do carro da ford-gt">
    </div>

    <div class="container">
        <form>

            <div class="form-header">
                <h2>Insira seus dados para finalização da compra</h2>
            </div>
            
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="form-campo">
                <label for="nome">E-mail</label>
                <input  type="text" id="email" name="email">
            </div>

            <div class="form-campo">
                <label for="nome">Telefone</label>
                <input  type="text" id="telefone" name="telefone">
            </div>

            <div class="form-campo">
                <label for="nome">CPF</label>
                <input  type="text" id="cpf" name="cpf">
            </div>

            <div class="form-campo">
                <label for="nome">Endereço completo</label>
                <input  type="text" id="endereço" name="endereçoCompleto">
            </div>

            <div class="form-campo">
                <label for="nome">CEP</label>
                <input  type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>

    </form>
    </div>

    <footer>
            <p>
                2022 &copy; EBAC Motors Todos direitos Reservados
            </p>
            <ul class="container-flex">
                <li>
                    <a href="https://pt-br.facebook.com/">
                        <img src="./icones/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <img src="./icones/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/">
                        <img src="./icones/youtube.png" alt="Youtube">
                    </a>
                </li>
            </ul>
        
    </footer>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
